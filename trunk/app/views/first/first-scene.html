<div id="main" class="palm-hasheader">
	<div class="palm-header">MojoTracker - by Ian Wilson</div>
	
	<div id="headermsg" class="palm-body-text">Please click the button below ...</div>
	
	<div id="btnStart" x-mojo-element="Button">xx</div>
	<div id="btnStop" x-mojo-element="Button">xx</div>
	
	<div style="position: relative;">
		<div style="position:absolute; right:0px; z-index:100">
			<img src="images/compass.png" id="compass" style="display:none"/>
		</div>
	</div>
	
	<div id="messagearea" class="palm-body-text">iantemp</div>
	
	<div id="latitude" class="palm-body-text"></div>
	<div id="longitude" class="palm-body-text"></div>
	<div id="horizAccuracy" class="palm-body-text"></div>
	<div class="palm-body-text">
		<span id="speed"></span>
		&nbsp;<span id="maxSpeed"></span>
	</div>

	<div class="palm-body-text">
		<span id="altitude"></span>
		&nbsp;<span id="maxAltitude"></span>
		&nbsp;<span id="minAltitude"></span>
	</div>
	<div id="vertAccuracy" class="palm-body-text"></div>
	
	<div id="trackLength" class="palm-body-text"></div>

	<div id="tracknum" class="palm-body-text"></div>
</div>
